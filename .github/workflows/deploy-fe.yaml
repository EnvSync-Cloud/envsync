name: Deploy Frontend Apps

on:
  push:
    branches:
      - main
    paths:
      - "apps/envsync-web/**"
      - "apps/envsync-landing/**"
      - "sdks/**"
  workflow_dispatch:

jobs:
  deploy-web:
    name: Deploy envsync-web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run --filter envsync-web build

      - name: Deploy to Cloudflare
        run: bun wrangler deploy
        working-directory: apps/envsync-web
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_DEPLOY_TOKEN }}

  deploy-landing:
    name: Deploy envsync-landing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run --filter envsync-landing build

      - name: Deploy to Cloudflare
        run: bun wrangler deploy
        working-directory: apps/envsync-landing
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_DEPLOY_TOKEN }}

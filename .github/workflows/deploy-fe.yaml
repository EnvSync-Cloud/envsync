name: Deploy Frontend Apps

on:
  push:
    branches:
      - main
    paths:
      - "apps/envsync-web/**"
      - "apps/envsync-landing/**"
      - "sdks/**"
  workflow_dispatch:

jobs:
  deploy-web:
    name: Deploy envsync-web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install

      - name: Build SDK
        run: bun run --filter @envsync-cloud/envsync-ts-sdk build

      - name: Build
        run: bun run --filter envsync-web build
        env:
          VITE_API_BASE_URL: ${{ secrets.ENVSYNC_API_URL }}

      - name: Deploy to Cloudflare
        run: bun wrangler deploy
        working-directory: apps/envsync-web
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_DEPLOY_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy-landing:
    name: Deploy envsync-landing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install

      - name: Build SDK
        run: bun run --filter @envsync-cloud/envsync-ts-sdk build

      - name: Build
        run: bun run --filter envsync-landing build
        env:
          VITE_API_BASE_URL: ${{ secrets.ENVSYNC_API_URL }}

      - name: Deploy to Cloudflare
        run: bun wrangler deploy
        working-directory: apps/envsync-landing
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_DEPLOY_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
